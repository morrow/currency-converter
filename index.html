<!DOCTYPE html>
<html>
  <head>
    <title>Currency Converter</title>
    <meta charset='utf-8' />
    <link rel='stylesheet' href='./converter.css' />
  </head>
  <body>
    <div id='converter'>
      <img id='remote-country-flag' />
      <h2>Send to: </h2>
      <div id='remote-country' class='select'>
        <select></select>
        <span>&nbsp;</span>
      </div>
      <div id='send-receive-toggle' class='select'>
        <select>
          <option value='send'>Send</option>
          <option value='receive'>Receive</option>
        </select>
        <span>&nbsp;</span>
      </div>
      <div id='send-receive-currency' class='select'>
        <select></select>
        <span>&nbsp;</span>
      </div>
      <input id='send-receive-amount' class='input' type='text' placeholder='Amount' pattern='\d*' />
      <div id='result'>
        <dl>
          <dt>Amount to send:</dt>
          <dd>
            <div class='us-rate'>
              USD $
              <span class='amount'></span>
              <img class='flag' src='./flags/png/USD.png' />
            </div>
            <span class='local-currency'></span>
            <span class='local-currency-symbol'></span>
            <span id='amount' class='amount'></span>
            <img class='local-currency-flag' />
          </dd>
          </dd>
          <dt>Fees: </dt>
          <dd>
            <div class='us-rate'>
              USD $
              <span class='amount'></span>
              <img class='flag' src='./flags/png/USD.png' />
            </div>
            <span class='local-currency'></span>
            <span class='local-currency-symbol'></span>
            <span id='fees' class='amount'></span>
            <img class='local-currency-flag' />
          </dd>
          <hr />
          <dt>Total due: </dt>
          <dd>
            <span class='local-currency'></span>
            <span class='local-currency-symbol'></span>
            <span id='total-due' class='amount'></span>
            <img class='local-currency-flag' />
          </dd>
          <dt>Recipient receives: </dt>
          <dd>
            <span class='remote-currency'></span>
            <span class='remote-currency-symbol'></span>
            <span id='recipient-receives' class='amount'></span>
            <img class='remote-currency-flag' />
          </dd>
        </dl>
      </div>
      <div id='info'>
        <div class='rate'>
          Exchange Rate 
          <span class='local-currency'></span>
          <span class='local-currency-symbol'></span>
          1 = 
          <span class='remote-currency'></span>
          <span class='remote-currency-symbol'></span>
          <span class='conversion-rate'></span>
        </div>
        <div>Last updated: <span id='rates-updated-at'></span></div>
      </div>
    </div>
  </body>
  <script type='text/javascript' src='./jquery.js'></script>
  <script type='text/javascript' src='./converter.js'></script>
  <script type='text/javascript'>window.converter = new Converter('#converter')</script>
</html>
